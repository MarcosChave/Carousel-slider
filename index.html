<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>slider carousel</title>
  </head>
  <body>
    <div class="container">
      <button class="arrow-left control" aria-label="Previous image">←</button>
      <button class="arrow-right control" aria-label="Next image">→</button>
      <div class="gallery-wrapper">
        <div class="gallery">
          <img
            class="item current-item"
            src="https://source.unsplash.com/random/250x250/?street"
            alt="Street Images"
          />
          <img
            class="item"
            src="https://source.unsplash.com/random/250x250/?beach"
            alt="Beach Images"
          />
          <img
            class="item"
            src="https://source.unsplash.com/random/250x250/?animal"
            alt="Animal Images"
          />
          <img
            class="item"
            src="https://source.unsplash.com/random/250x250/?night"
            alt="Night Images"
          />
          <img
            class="item"
            src="https://source.unsplash.com/random/250x250/?plane"
            alt="Plane Images"
          />
          <img
            class="item"
            src="https://source.unsplash.com/random/250x250/?space"
            alt="Space Images"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
